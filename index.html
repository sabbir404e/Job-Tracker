<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <!-- Font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

   <!-- Tailwind + CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<style>
    *{
        font-family: "Geist", sans-serif;
    }
</style>
</head>
<body>
    <!--section 01 -->
     <section id="first-part" class="w-11/12 mx-auto space-y-5">
        
        <div class="header">
            <h1 class="text-2xl font-bold">Job Application Tracker</h1>
        </div>

        <div class="card-container01 flex gap-4">
           <div class="card-01 bg-base-300 w-[360px]">
             <p class="p-3">Total</p>
             <p class="font-bold p-3">8</p>
           </div>
           <div class="card-02 bg-base-300 w-[360px]">
             <p class="p-3">Interview</p>
             <p class="text-green-500 p-3">0</p>
           </div>
           <div class="card-03 bg-base-300 w-[360px]">
             <p class="p-3">Rejected</p>
             <p class="text-red-500 p-3">0</p>
           </div>
        </div>
     </section>

     <!-- section 02 -->
      <section id="second-part" class="w-11/12 mx-auto space-y-5">
        <!-- first portion -->
        <div class="mt-2">
            <h1 class="text-2xl font-bold">Available Jobs</h1>
        </div>

        <div class="card-actions">
           <button class="btn btn-primary w-20">All</button>
           <button class="btn w-20">InterView</button>
           <button class="btn w-20">Rejected</button>
      </div>
         <!-- second portion -->
          <div class="card bg-base-100 space-y-5">
  <div class="card-body w-[1110px] shadow-sm">
      <h2 class="card-title text-xl font-bold">Mobile First Corp</h2>
      <h3 class="text-[16px]">React Native Developer</h3>
      <h4>Remote • Full-time • $130,000 - $175,000</h4>
      <button class="btn w-40">NOT APPLIED</button>
      <p>Build cross-platform mobile applications using React Native. Work on products used by millions of users worldwide.</p>
      <div class="card-actions">
      <button class="btn border border-green-500 text-green-500">INTERVIEW</button>
      <button class="btn border-red-500 text-red-500">REJECTED</button>
    </div>
  </div>
</div>
      </section>

     
</body>
</html>
